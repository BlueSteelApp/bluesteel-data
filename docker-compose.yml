version: "2"

services:
  mysql:
    image: "mysql:5.7"
    ports:
    - "3306:3306"
    environment:
    - "MYSQL_ALLOW_EMPTY_PASSWORD=yes"
    - "MYSQL_DATABASE=dev"
    - "MYSQL_USER=dev"
    - "MYSQL_PASSWORD=dev"
    volumes:
    - mysql:/var/lib/mysql

  redis:
    image: "redis:3.0"
    ports:
    - "6379:6379"

volumes:
  mysql:
